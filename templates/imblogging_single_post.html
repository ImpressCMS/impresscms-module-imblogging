<{if $imblogging_post}>
	<div class="imblogging_post_container">
		<h1><{$imblogging_post.post_title}></h1>
		<div class="imblogging_post_info"><{$imblogging_post.post_info}></div>
		<div class="imblogging_post_content">
			<{$imblogging_post.post_content}>
		</div>
		<{if $imblogging_post.userCanEditAndDelete}>
			<div class="imblogging_admin_links"><{$imblogging_post.editItemLink}><{$imblogging_post.deleteItemLink}></div>
		<{/if}>
	</div>
<{/if}>
